<body style="background-color:white;">
  <div id="container"></div>
<script>
var data = window.location.href.split('?');
var graph = JSON.parse(decodeURI(data[1]));
var sig = {};
sig.graph = graph;
sig.container = 'container';
sig.settings = {labelThreshold : 0, defaultLabelSize: 18, defaultEdgeType: 'curve', minNodeSize: 2,
  maxNodeSize: 4,
  defaultEdgeSize: 20, minEdgeSize: 10, maxEdgeSize: 10, labelSizeRazio: 2};
sig = new sigma(sig);


var noverlapListener = sig.configNoverlap({
  nodeMargin: 10,
  scaleNodes: 20,
  gridSize: 75,
  easing: 'quadraticInOut', // animation transition function
  duration: 100   // animation duration. Long here for the purposes of this example only
});
// Bind the events:
noverlapListener.bind('start stop interpolate', function(e) {
  console.log(e.type);
  if(e.type === 'start') {
    console.time('noverlap');
  }
  if(e.type === 'interpolate') {
    console.timeEnd('noverlap');
  }
});
// Start the layout:
sig.startForceAtlas2();
setTimeout(function() {sig.stopForceAtlas2(); sig.startNoverlap();}, 1000);

// Initialize the dragNodes plugin:
var dragListener = sigma.plugins.dragNodes(sig, sig.renderers[0]);
dragListener.bind('startdrag', function(event) {
  console.log(event);
});
dragListener.bind('drag', function(event) {
  console.log(event);
});
dragListener.bind('drop', function(event) {
  console.log(event);
});
dragListener.bind('dragend', function(event) {
  console.log(event);
});


</script>
